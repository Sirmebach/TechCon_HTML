<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact TechCon 2024 with any questions or inquiries through this page.">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #000dff;
            color: rgb(252, 252, 252)e;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #03ffea;
            margin: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        .contact-info {
            margin-bottom: 2rem;
        }
        .contact-info h2 {
            margin-bottom: 1rem;
        }
        .social-links a {
            margin-right: 1rem;
            text-decoration: none;
            color: #0800ff;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        form {
            max-width: 600px;
            margin: 2rem auto;
            background: #f9f9f9;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form textarea {
            height: 100px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <div class="social-links">
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
                <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
                <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </div>
        </div>

        <h2>Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509021!2d-122.41941528468194!3d37.77492977975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c00b22c99%3A0x77e55f92a715b8cd!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1685365671915!5m2!1sen!2sus" 
            allowfullscreen 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Write your message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
